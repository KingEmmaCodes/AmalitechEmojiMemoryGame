<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/setup.css">
  
  <title>Frontend Mentor | Memory game</title>
</head>
<body>

  <!-- Game setup start -->
            <h1 class="memory-heading">memory</h1>

            <div class="setup-box">
                <p class="setup-text"> Select Theme</p>

                <div class="theme section">
                    <button class="numbers blue long-button">Numbers</button>
                    <button class="icons grey long-button">Icons</button>
                </div>
               

                <p class="setup-text"> Numbers of Players</p>
                <div class="players section">
                    <button class="one blue short-button">1</button>
                    <button class="two grey short-button">2</button>
                    <button class="three grey short-button">3</button>
                    <button class="four grey short-button">4</button>
                </div>
                
                

                <p class="setup-text">Grid Size</p>
                <div class="size section">
                    <button class="four-grid blue long-button">4x4</button>
                    <button class="six grey grid long-button">6x6</button>
                </div>
                
                <div class="start">
                    
                <button class="start-game">Start Game</button>
                </div>
            </div>
 
  

  <!-- Game setup end -->


</body>
</html>
